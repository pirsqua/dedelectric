<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 { color: #2c3e50; border-bottom: 2px solid #e74c3c; padding-bottom: 8px; }
        h2 { color: #34495e; margin-top: 24px; }
        ul, ol { padding-left: 20px; }
        li { margin-bottom: 4px; }
        blockquote { border-left: 3px solid #e74c3c; padding-left: 16px; color: #666; }
        
        @media (max-width: 600px) {
            body { padding: 16px; }
        }
    </style>
</head>
<body>
    <div id="recipe-content"></div>

    <script>
        const recipeMarkdown = `
# Carnitas

## Ingredients
- Item 1
- Item 2
- Item 3

## Instructions
1. Step 1
2. Step 2
3. Step 3

## Notes
> Add any tips or notes here
        `;
        
        document.getElementById('recipe-content').innerHTML = marked.parse(recipeMarkdown);
    </script>
</body>
</html>
